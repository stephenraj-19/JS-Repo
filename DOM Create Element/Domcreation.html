<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Creation</title>
</head>

<body>
<script>
  // Create a new div element
  const div = document.createElement('div');
  document.body.appendChild(div);

  // Create a text node with the text "Login Page"
  const text = document.createTextNode('Login Page');

  // Create an input box element
  const input = document.createElement('input');

  // Set the type of the input box to "text"
  input.type = 'text';

  // Create a button element
  const button = document.createElement('button');

  // Create a text node with the text "Click"
  const buttonText = document.createTextNode('Click');

  // Append the button text to the button element
  button.appendChild(buttonText);

  // Append the text node to the div element
  div.appendChild(text);

  // Append the input box to the div element
  div.appendChild(input);

  // Append the button to the div element
  div.appendChild(button);

  // Append the div to the document body
  document.body.appendChild(div);
</script>
</body>
</html>
